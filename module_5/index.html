<script type="text/javascript">

function reverse_string(str) {
    var split_string = str.split(""); 
    var reverse_array = split_string.reverse();
    var join_array = reverse_array.join("");
     return join_array;
    }
</script>


<script type="text/javascript">
function perform_reverse(){
    var t = document.getElementById("target");
    t.innerHTML = reverse_string(document.getElementById('reverse_string').value);
}
</script>

<h4>(a) Reverse a String</h4>
<p>
<form>
    <input id="reverse_string" type="string" size="20">
    <input type="button" value="Reverse String" onClick="perform_reverse();">
</form>
</p>
<div id="target"></div><br>


<script type="text/javascript">
    function multiples_list(input_number){
       td = "<table>"
    
        for (var i = 1; i < 6; i++){
         
            var num1 = input_number * (4*i - 3);
            var num2 = input_number * (4*i - 2);
            var num3 = input_number * (4*i - 1);
            var num4 = input_number * (4*i - 0);

            rd =    
            '<tr>' + 
            '<td>' + num1 + '</td>' + 
            '<td>' + num2 + '</td>' + 
            '<td>' + num3 + '</td>' + 
            '<td>' + num4 + '</td>' + 
            '</tr>'; 
            td = td + rd
        }
        td = td + "</table>"
    return td; 
    }
    </script>



<script type="text/javascript">
    function perform_multiples(){
        var t = document.getElementById("target2");
        t.innerHTML = multiples_list(document.getElementById('number_input').value);
    }
</script>


<h5>(b) List the first 20 multiples of a number</h5>
<p>
<form>
    <input id="number_input" type="number" size="4">
    <input type="button" value="Number" onClick="perform_multiples();">
</form>
